<div class="container">
  <div class="left">
    <img src="../../assets/giphy (7).gif">
  </div>
  <div class="right">
     <img src="../../assets/giphy (5).gif" style="width: 100%; height: 100%; display: block">
     <div class="wrapper-form">
      <form [formGroup]="logInForm"> 
        <mat-form-field class="input-field">
          <input matInput placeholder="Username" formControlName="userName">
        </mat-form-field>

        <mat-form-field class="input-field">
          <input matInput type="password" placeholder="Password" formControlName="pwd">
        </mat-form-field>
      </form>
      <div style="color: red;">{{err}}</div>
      <button mat-flat-button color="black" (click)="logIn()">Log In</button>
    </div>
    <!-- <div class="footer-right">Product is Made by Phat and Khanh</div> -->
  </div>
</div>
